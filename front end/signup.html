          <h1 class="login-head">Sign Up</h1>

          <div class="login_container">
            <form class="login-form" action="/front end/index.html">
              <label for="name" class="login-label">Name:</label>
              <input
                type="text"
                id="name"
                class="login-input"
                name="name"
                required
              />

              <label for="email" class="login-label">Email:</label>
              <input
                type="email"
                id="email"
                class="login-input"
                name="email"
                required
              />

              <label for="email" class="login-label">Password:</label>
              <input
                type="password"
                id="Password"
                class="login-input"
                name="password"
                required
              />
              <div class="login-btn">
                <button type="submit" class="login_button">Sign Up</button>
              </div>
              <div class="signup-container">

                <p>Already a user? <a href="/front end/login.html">Sign In</a></p>
              </div>
            </form>
      
          </div>
